<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Check</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&family=Open+Sans&display=swap');
    </style>

</head>

<body>
    <h1>Password Check</h1>
    <form>
        <input data-cy="input1" type="password">
        <input data-cy="input2" type="password">
        <button data-cy="button">Show Passwords</button>
    </form>
    <section>
        <p>Passwords are equal <span data-cy="equal" id="equal">❌</span></p>
        <p>Lower Case Letters <span data-cy="low" id="low">❌</span></p>
        <p>Upper Case Letters <span data-cy="up" id="up">❌</span></p>
        <p>Contains Numbers <span data-cy="num" id="num">❌</span></p>
        <p>Contains Special Characters <span data-cy="spec" id="spec">❌</span></p>
        <p>At least 10 characters long <span data-cy="long" id="long">❌</span></p>
    </section>

    <script type="module" src="script.js"></script>
</body>

</html>
