    <title>Password Check</title>

<body>
    <h1>Password Check</h1>
    <form>
        <input type="password">
        <input type="password">
        <button>Show Passwords</button>
    </form>
    <section>
        <p>Passwords are equal <span id="equal">❌</span></p>
        <p>Lower Case Letters <span id="low">❌</span></p>
        <p>Upper Case Letters <span id="up">❌</span></p>
        <p>Contains Numbers <span id="num">❌</span></p>
        <p>Contains Special Characters <span id="spec">❌</span></p>
        <p>At least 10 characters long <span id="long">❌</span></p>
    </section>
